<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados Essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redefina sua senha na Pizzaria Moraes.">
    
    <!-- Título da Página -->
    <title>Redefinir Senha - LaPizzaMoraes</title>

    <!-- Ícone da Página (Favicon) -->
    <link rel="icon" href="/img/desenho-pizza.png" type="image/png">

    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Pré-carregamento da fonte do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="form-page">

    <main class="login-main full-page-form">
        <div class="login-container">
            <h1 id="main-title">Redefinir Senha</h1>
            <p id="form-subtitle" class="form-subtitle">Escolha como você quer recuperar sua conta.</p>
            
            <!-- ETAPA 1: Formulário para solicitar e-mail ou CPF -->
            <form id="requestIdentifierForm" novalidate>
                
                <!-- INÍCIO DA ATUALIZAÇÃO: Opções de escolha alteradas para CPF -->
                <div class="recovery-options">
                    <input type="radio" id="methodEmail" name="recoveryMethod" value="email" checked>
                    <label for="methodEmail">E-mail</label>
                    
                    <input type="radio" id="methodCPF" name="recoveryMethod" value="cpf">
                    <label for="methodCPF">CPF</label>
                </div>

                <!-- Container para o input de E-mail -->
                <div id="email-input-container">
                    <div class="form-group">
                        <label for="email">Seu E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                </div>
                
                <!-- Container para o input de CPF (inicialmente oculto) -->
                <div id="cpf-input-container" style="display: none;">
                    <div class="form-group">
                        <label for="cpf">Seu CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                </div>
                <!-- FIM DA ATUALIZAÇÃO -->

                <p id="request-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Verificar</button>
            </form>
            
            <!-- ETAPA 2: Formulário para verificar Nome e Data de Nascimento -->
            <form id="verifyDetailsForm" novalidate style="display: none;">
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Seu nome como no cadastro" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <p id="verify-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Confirmar Dados</button>
            </form>

            <!-- ETAPA 3: Formulário para inserir a nova senha -->
            <form id="updatePasswordForm" novalidate style="display: none;">
                <div class="form-group">
                    <label for="new-password">Nova Senha (6 dígitos numéricos)</label>
                    <input type="password" id="new-password" name="new-password" required pattern="\d{6}" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required pattern="\d{6}" maxlength="6">
                </div>
                <p id="update-error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-primary">Redefinir Senha</button>
            </form>

            <!-- Mensagem final de sucesso -->
            <div id="final-success-message" class="feedback-message success" style="display: none;">
                <!-- Mensagem de sucesso será inserida aqui -->
            </div>
            
            <!-- Link para a página de login -->
            <p class="form-link">
                <a href="login.html">Voltar para o Login</a>
            </p>
            
            <!-- Link para suporte via WhatsApp -->
            <div class="form-link support-link">
                <a href="https://wa.me/5511930576681?text=Olá! Não consegui redefinir minha senha pelo email e nem pelo CPF. Preciso de ajuda." target="_blank" rel="noopener">
                    <div class="whatsapp-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.77-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217l.332.006c.106.005.249-.04.39.298.144.347.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.086-.177.18-.076.354.101.174.449.741.964 1.201.662.591 1.221.774 1.394.86s.274.072.376-.043c.101-.116.433-.506.549-.68.116-.173.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824zm-3.423-14.416c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm.029 18.88c-1.161 0-2.305-.292-3.318-.844l-3.677.964.984-3.595c-.607-1.052-.927-2.246-.926-3.468.001-3.825 3.113-6.937 6.937-6.937 1.856.001 3.598.723 4.907 2.034 1.31 1.311 2.031 3.054 2.03 4.908-.001 3.825-3.113 6.938-6.937 6.938z"/>
                        </svg>
                    </div>
                    <div class="support-text">Fale com nosso suporte via WhatsApp</div>
                    <div class="support-description">Não conseguiu redefinir sua senha?</div>
                </a>
            </div>
        </div>
    </main>
    
    <!-- Conecta o script de redefinição de senha -->
    <script type="module" src="/js/redefinir-senha.js"></script>

</body>
</html>
